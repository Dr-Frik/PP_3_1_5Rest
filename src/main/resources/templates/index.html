<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New user</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous"
        xmlns:th="http://www.thymeleaf.org">
</head>
<body >
<div>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" style="color: whitesmoke;">
                  <b><span th:text="${user.getName()}">user NAME</span></b>
      <span>with roles: </span>
                  <span th:each="role :${user.getRoleSet()}">
                          <span th:text="${role.getRoleName()}">ROLE</span>
      </span>
    </a>
    <a th:href="@{/logout}" style="color: gray;">Logout</a>
  </nav>
</div>
<div class="container-fluid">

  <div class="row">
    <div class="col-md-3 col-xl-2 py-2" style="padding-top: 15px; flex: 1 6; height: 100%; background: white">
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a th:href="@{/index}" class="nav-link active" aria-current="page">Admin</a>
        </li>
        <li class="nav-item">
          <a th:href="@{/userinfo}" class="nav-link" aria-current="page">User</a>
        </li>
      </ul>
    </div>
    <!--таблица юзеров-->
    <div class="col-10 px-0">
      <div class="container-fluid">
        <h1 class="m-3 fw-bold">Admin panel</h1>
        <div class="tab-content" id="tabContent">
          <ul class="nav nav-tabs">
            <a class="nav-link active" data-toggle="tab">Users Table</a>
            <button type="button" class="nav-link"  href="" data-toggle="modal" id="newUserButton" data-action="new" data-target="#someDefaultModal">New User</button>
<!--кнопка нового юзера-->
          </ul>
          <div class="card">
            <div class="card-header" >
              <div class="m-1">
                <h4>All Users</h4>
              </div>
            </div>
            <div class="card-body" bg-primary text-white>
        <div>
          <table class="table table-striped table-hover" id="mainTableWithUsers">
            <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>lastName</th>
              <th>Address</th>
              <th>Role</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
          </div>
        </div>
    </div>
    </div>
  </div>
</div>
<!--скрытое дефолтное модальное окно -->
<div class="modal fade" id="someDefaultModal" tabindex="-1" role="dialog" aria-labelledby="someDefaultModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
      </div>

      <div class="modal-footer">
      </div>

    </div>
  </div>
</div>



<script src="webjars/jquery/3.5.1/jquery.js"></script>
<script src="webjars/popper.js/1.16.0/umd/popper.js"></script>
<script src="webjars/bootstrap/4.5.3/js/bootstrap.min.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
